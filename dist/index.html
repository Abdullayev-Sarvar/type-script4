<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    .transaction-container {
      max-height: 200px;
      overflow-y: auto;
      transition: max-height 0.5s ease-in-out;
    }
  
    .transaction-container.expanded {
      max-height: 400px;
    }
  </style>  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="container p-8 mx-auto h-screen gap-10 flex flex-col">
    <div class="h-[300px] shadow-[0_0px_20px_0px_lightgrey] p-6 rounded-3xl">
      <h1 class="text-4xl font-black text-green-600">Expense tracker</h1>
      <div class="w-full items-center mt-5 h-[180px] flex gap-5">
        <div class="max-w-[400px] w-full h-full shadow-[0_0px_20px_0px_lightgrey] rounded-2xl flex items-center flex-col justify-center">
          <h3 class="text-2xl">Income</h3>
          <strong class="text-4xl mt-4">8,000,000 UZS</strong>
          <button id="incomeBtn" class="bg-green-600 text-white py-3 px-6 rounded-3xl mt-4 hover:opacity-75 active:scale-95 duration-300">Add income</button>
        </div>
        <div class="max-w-[400px] w-full h-full shadow-[0_0px_20px_0px_lightgrey] rounded-2xl flex items-center flex-col justify-center">
          <h3 class="text-2xl">Expense</h3>
          <strong class="text-4xl mt-4">2,000,000 UZS</strong>
          <button id="expenseBtn" class="bg-red-600 text-white py-3 px-6 rounded-3xl mt-4 hover:opacity-75 active:scale-95 duration-300">Add expense</button>
        </div>
        <div class="flex-1 h-full shadow-[0_0px_20px_0px_lightgrey] rounded-2xl"></div>
      </div>
    </div>
    <div class="flex-1 shadow-[0_0px_20px_0px_lightgrey] rounded-3xl flex overflow-hidden gap-3">
      <div id="scroller" class="transaction-container w-full max-w-[800px] h-full bg-white">
        <ul id="transactionList" class="p-4 space-y-4">
          <!-- Transactions will be dynamically inserted here -->
        </ul>
      </div>
      <div class="flex-1 bg-black"></div>
    </div>
  </div>

  <div id="overlay" class="w-screen h-screen fixed top-0 left-0 bg-[rgba(0,0,0,0.5)] backdrop-blur-md hidden">
    <div role="alert" class="alert alert-error hidden" id="alertError">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Error! Task failed successfully.</span>
    </div>
    <div id="modal" class="bg-white shadow-[0_0px_20px_0px_lightgrey] rounded-2xl w-full max-w-[500px] absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
      <form id="transactionForm" class="flex flex-col p-6 gap-4">
        <div class="flex justify-between items-center mb-5">
          <h3 class="text-3xl font-bold">Create a transaction</h3>
          <button type="button" id="closeBtn">
            <i class="bi bi-x-circle text-2xl text-red-500"></i>
          </button>
        </div>
        <input class="bg-transparent border-y-2 text-black border-gray-500 rounded-lg h-10 indent-3" type="text" placeholder="Enter transaction name">
        <input class="bg-transparent border-y-2 text-black border-gray-500 rounded-lg h-10 indent-3" type="number" placeholder="Enter transaction amount">
        <select class="bg-transparent border-x-2 text-gray-600 border-gray-500 rounded-lg h-10 indent-3">
          <option value="" disabled selected>Select transaction type</option>
          <option value="bills-utilities">Bills & Utilities</option>
          <option value="food">Food</option>
          <option value="personal">Personal</option>
          <option value="healthcare">Healthcare</option>
          <option value="education">Education</option>
          <option value="transport">Transport</option>
          <option value="investment">Investment</option>
          <option value="others">Others</option>
        </select>
        <button class="bg-green-600 text-white py-3 px-6 rounded-lg mt-4 hover:opacity-75 active:scale-95 duration-300">Create transaction</button>
      </form>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
